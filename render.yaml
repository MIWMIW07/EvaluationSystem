services:
  - type: web
    name: teacher-evaluation-system
    env: docker  # Changed from "php" to "docker" since you have a Dockerfile
    plan: free
    buildCommand: composer install --no-dev
    startCommand: php -S 0.0.0.0:10000 index.php
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: evaluation-db
          property: connectionString
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false

databases:
  - name: evaluation-db
    plan: free
    databaseName: evaluation_system
    user: evaluation_user
