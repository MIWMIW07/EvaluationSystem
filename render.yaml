services:
  - type: web
    name: teacher-evaluation-system
    env: php
    runtime: php-8.2
    region: oregon  # Choose closest to you
    plan: free
    buildCommand: |
      composer install --no-dev
      # Create necessary directories
      mkdir -p /tmp/php-sessions
    startCommand: php -S 0.0.0.0:10000 index.php
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: evaluation-db
          property: connectionString
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false  # Will be added manually
      - key: GOOGLE_SHEETS_ID
        sync: false  # Will be added manually
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: SESSION_SAVE_PATH
        value: /tmp/php-sessions
    healthCheckPath: /index.php

databases:
  - name: evaluation-db
    plan: free
    databaseName: evaluation_system
    user: evaluation_user
